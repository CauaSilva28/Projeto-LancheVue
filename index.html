<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Lanchonete</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icon.png" />

    <!-- VUE -->
    <script src="./vue.js"></script>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <style>
        body{
            background-color:#ffdcb8
        }

        .card{
            border:1px solid #aa917a;
        }
        .card-header{
            background-color:#ebc5a1;
        }
        .card-header button{
            border-radius:2em;
            font-weight: 600;
            width:30px;
            height:30px;
            text-align:center;
        }
        .card-body{
            background-color:#ffeddc;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container justify-content-center">
            <span class="navbar-brand mb-0 h1">Monte o seu lanche</span>
        </div>
    </nav>
    <div class="container">
        <div id="app">
            <div class="row">

                <div class="col-md-6"> <!-- seção img -->
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]">
                            <img :src="alface">
                            <img :src="ketchup">
                            <img :src="mostarda">
                            <img :src="maionese">
                            <img :src="hamburguer">
                            <img :src="pao[1]">
                        </div>
                    </div>
                </div> <!-- fim seção img -->

                <div class="col-md-6">
                    <!-- TIPO do pão -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    {{teste}}
                                    <button v-on:click="mudartext">{{textobotao}}</button>
                                </div>

                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="gergelim" v-model="inputTipoPao"> <!-- v- é reponsavel pelo vue -->
                                        <label class="form-check-label">Gergelim</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="australiano" v-model="inputTipoPao">
                                        <label class="form-check-label">Australiano</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                     <!-- FIM TIPO do pão -->

                    <!-- SALADA -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    SALADA
                                </div>

                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="alface" v-model="inputSalada">
                                        <label class="form-check-label">Alface</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- FIM SALADA -->

                    <!-- MOLHO -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    MOLHOS
                                </div>

                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="ketchup" v-model="inputMolhos">
                                        <label class="form-check-label">Ketchup</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="mostarda" v-model="inputMolhos">
                                        <label class="form-check-label">Mostarda</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="maionese" v-model="inputMolhos">
                                        <label class="form-check-label">Maionese</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- FIM MOLHO -->

                </div>
            </div>
        </div>
    </div>

    <!-- Instancia VUE -->
    <script>
        var mudartext = false;

        const vm = new Vue({
            el:'#app',
            data:{ //atributos / propriedades
                teste:'TIPO DO PÃO',
                textobotao:'>',
                
                inputTipoPao:'',
                inputSalada:[],
                inputMolhos:[],
            },

            computed:{ //propriedades computadas / reativos
                pao(){
                    switch(this.inputTipoPao){
                        case 'gergelim':
                            return['imagens/pao_gergelim_superior.png', 'imagens/pao_gergelim_inferior.png']
                        case 'australiano':
                            return['imagens/pao_australiano_superior.png', 'imagens/pao_australiano_inferior.png']
                        default:
                            return['imagens/padrao/pao_superior.png', 'imagens/padrao/pao_inferior.png']
                    }
                },
                alface(){
                    if(this.inputSalada.includes('alface')){
                        return 'imagens/alface.png'
                    }

                    return 'imagens/padrao/alface.png'
                },
                ketchup(){
                    if(this.inputMolhos.includes('ketchup')){
                        return 'imagens/ketchup.png'
                    }

                    return 'imagens/padrao/molho.png'
                },
                mostarda(){
                    if(this.inputMolhos.includes('mostarda')){
                        return 'imagens/mostarda.png'
                    }

                    return 'imagens/padrao/molho.png'
                },
                maionese(){
                    if(this.inputMolhos.includes('maionese')){
                        return 'imagens/maionese.png'
                    }

                    return 'imagens/padrao/molho.png'
                },
                
            },

            methods: {
                mudartext: function(){
                    if(!mudartext){
                        this.teste = 'OS MELHORES SABORES';
                        this.textobotao = '<',
                        mudartext = true;
                    }
                    else{
                        this.teste = 'TIPO DO PÃO';
                        this.textobotao = '>',
                        mudartext = false;
                    }
                }
            }
        });
    </script>
</body>
</html>
